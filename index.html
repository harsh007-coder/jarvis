<body >
<h1> JARVIS</h1>
<!-- google search part -->
<div class="container">
    <form action="https://www.google.com/search" method="get" target="_blank" id="search-form">
      <input name="q" type="text" placeholder="Google" autocomplete="off" autofocus>
<!-- <button type="button"><i class="fas fa-microphone"></i></button>  -->
    </form>
    <p class="info"></p>
  </div>

<!-- calender part -->
<div class="calender">
    <p id="month"></p>
    <p id="week"></p>
    <p id="todayDate"></p>
    <p id="year"></p>
</div>

<!-- clock part -->
<div id="clock"></div>

<!-- temp part -->
<div class="location">
    <h2 class="location-timezone">Faridabad</h2>
    <img src="IMAGES/sun.png" id="temp-icon" alt="cloud">
</div>

<div class="temperature">
    <div class="degree-section">
    <h2 class="temperature-degree">36</h2>
    <span>C</span>
</div>
    <div class="temperature-description">Sunny</div>
</div>

<!-- chatbot -->
<div class="box">
    <div style="text-align: center;" class="top">
        <h1>Send A Message !</h1>
    </div>
    <div class="mid">
        <div class="chat">
            <h2>Answers Are Below</h2>
            <p id="chatLog">Let's Chat</p>
        </div>
    </div>
        <div id="chatbot">
        <input type="text" id="userBox"onkeydown="if(event.keyCode == 13){ talk() }"placeholder="Type A Message">
        </div>
        </div>
